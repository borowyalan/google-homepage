<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="">Gmail</a>
            <a href="">Grafika</a>
            <a class="options" href=""></a>
            <button>Zaloguj się</button>
        </div>
    </header>


    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google's logo">
            <form action="">
                <div class="input-box">
                    <input type="">
                </div>
                <a href=""><img src="//www.gstatic.com/inputtools/images/tia.png" alt=""></a>
            </form>
            <div class="buttons">
                <button id="search">Szukaj w Google</button>
                <button id="">Szczęśliwy traf</button>
            </div>
            <div class="language-tip">Korzystaj z Google w tych językach: <a href="">English</a></div>
        </div>
    </main>


    <footer>
        <div class="country-bar">
            <a href="">Polska</a>
        </div>
        <div class="bottom-bar">
            <span id="left-side">
                <a href="">Reklamuj się</a>
                <a href="">Dla firm</a>
                <a href="">O nas</a>
            </span>
            <span id="right-side">
                <a href="">Prywatność</a>
                <a href="">Warunki</a>
                <a href="">Ustawienia</a>
            </span>
        </div>
    </footer>
</body>

</html>
